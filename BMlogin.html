<!DOCTYPE html>
<html>
  <head>
    <title>BRAINMENTORS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Acme"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Ranchers"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Satisfy"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="icon" href="blue.jpg" type="image/icon" />
    <link rel="stylesheet" type="text/css" href="bmloginCSS.css" />
  </head>

  <body>
    <div id="menuOverlay" class="nav-overlay">
      <span class="closeMenubtn" onclick="closeMenuPanel()" title="Close"
        >Ã—</span
      >
      <div class="nav-overlay-content">
        <a href="index.html">HOME</a>
        <a href="BMcourses.html">COURSES</a>
        <a href="#">RESULTS</a>
        <a href="BMcontact.html">CONTACT</a>
        <a href="BMabout.html">ABOUT</a>
        <a href="BMlogin.html">LOGIN</a>
      </div>
    </div>
    <div class="topnavbar">
      <div class="classname">
        <img src="images/logo.jpg" />
      </div>
      <div class="menubar" id="myMenu">
        <ul class="allbuttons" id="myButtons">
          <li class="nav_link" id="bars">
            <a
              href="javascript:void(0);"
              class="icon"
              onclick="openMenuPanel()"
            >
              <i class="fa fa-bars"></i>
            </a>
          </li>
          <li class="nav_link"><a href="index.html">HOME</a></li>
          <li class="nav_link"><a href="BMcourses.html">COURSES</a></li>
          <li class="nav_link"><span>RESULTS</span></li>
          <li class="nav_link"><a href="BMcontact.html">CONTACT</a></li>
          <li class="nav_link"><a href="BMabout.html">ABOUT</a></li>
          <li class="loginbtn"><a href="BMlogin.html">LOGIN</a></li>
        </ul>
      </div>
    </div>
    <div class="header1">
      <div class="inner_header1">
        <div class="loginportal">
          <h2 style="display: flex; justify-content: space-around">LOGIN</h2>

          <form
            onsubmit="loginMsg(); return false"
            id="login-form"
            name="login-form"
          >
            <div class="imgcontainer">
              <img
                src="images/login_avatar.png"
                alt="Avatar"
                class="avatar"
                class="userimage"
              />
            </div>

            <div class="container">
              <label for="uname"><b>Username</b></label>
              <input
                type="text"
                placeholder="Enter Username"
                name="uname"
                required
              />

              <label for="psw"><b>Password</b></label>
              <input
                type="password"
                placeholder="Enter Password"
                name="psw"
                required
              />

              <button type="submit" class="loginclick"><b>LOG IN</b></button>
              <label>
                <input type="checkbox" checked="checked" name="remember" />
                Remember me
              </label>
              <br />
              <button type="reset" class="cancelbtn">Reset</button>
            </div>
            <div id="snackbar">
              <i class="fa fa-dashboard"></i> DASHBOARD IS UNDER CONSTRUCTION<br /><br />
              <i class="fa fa-exclamation-triangle"></i> SORRY FOR THE
              INCONVENIENCE
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script>
    function loginMsg() {
      var x = document.getElementById("snackbar");
      x.className = "show";

      setTimeout(function () {
        x.className = x.className.replace("show", "");
      }, 5000);

      document.getElementsByName("login-form")[0].reset();
    }
    function navOptions() {
      var x = document.getElementById("myButtons");
      if (x.className === "allbuttons") {
        x.className += " responsive";
      } else {
        x.className = "allbuttons";
      }
    }
    function openMenuPanel() {
      document.getElementById("menuOverlay").style.display = "block";
    }

    function closeMenuPanel() {
      document.getElementById("menuOverlay").style.display = "none";
    }
  </script>
</html>
